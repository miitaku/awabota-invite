<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>awabota公式LINE</title>
  <style>
    body {
      background-color: #fff;
      font-family: -apple-system, BlinkMacSystemFont, "Helvetica Neue", sans-serif;
      margin: 0;
      padding: 0;
    }

    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
      text-align: center;
    }

    .line-icon {
      width: 120px;
      height: auto;
      margin-bottom: 32px;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      line-height: 1.6em;
      margin-bottom: 40px;
    }

    .open-btn {
      display: block;
      width: 100%;
      max-width: 420px;
      margin: 0 auto;
      padding: 18px;
      background-color: #06C755;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border: none;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 6px rgba(0,0,0,0.1);
      transition: opacity 0.2s;
    }

    .open-btn:hover {
      opacity: 0.9;
    }

    @media screen and (max-width: 480px) {
      .container {
        padding: 30px 16px;
      }
      .line-icon {
        width: 96px;
        margin-bottom: 24px;
      }
      .message {
        font-size: 1.1rem;
        margin-bottom: 32px;
      }
      .open-btn {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LINE「友だち追加」アイコン -->
    <img class="line-icon" src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINE友だち追加" />

    <!-- 中央メッセージ -->
    <div class="message">
      LINEアプリを開いて<br>続行して下さい。
    </div>

    <!-- LINEアプリを開くボタン -->
    <a class="open-btn" id="lineLink" href="#" target="_blank">LINEアプリを開く</a>
  </div>

  <script>
    // URLパラメータ取得＆Googleスプレッドシートに送信
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "不明";

    fetch("https://script.google.com/macros/s/AKfycbxnGoVPhOWQ0MnWgYkjdtYmcWR4bqO-b30zMMunIcfGVN8PUPQNpcnXeYWnkNq71jCqJg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ ref })
    });

    // リンクを指定
    document.getElementById("lineLink").href = "https://line.me/R/ti/p/@479rnxap";
  </script>
</body>
</html>
