<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>awabota公式｜AI信用社会を超える経済圏</title>
<style>
:root {
  --main:#0b0b0f;
  --green:#32c178;
  --blue:#1a56db;
  --ink:#222;
  --muted:#6b7280;
}
html, body {
  margin:0;padding:0;height:100%;overflow:hidden;
  font-family:-apple-system,BlinkMacSystemFont,"Noto Sans JP",sans-serif;
}
.scroll-container {flex:1;overflow-y:auto;-webkit-overflow-scrolling:touch;overscroll-behavior:none;padding-bottom:120px;}
.fixed-cta {
  position:fixed;left:0;right:0;bottom:0;background:#fff;border-top:1px solid #ddd;
  text-align:center;box-shadow:0 -6px 24px rgba(0,0,0,0.06);
  padding:12px 20px calc(12px + env(safe-area-inset-bottom));z-index:9999;
}
.fixed-cta a {
  display:inline-block;background:var(--green);color:#fff;font-weight:700;
  font-size:1.05rem;padding:14px 28px;border-radius:8px;text-decoration:none;
}
</style>
</head>
<body>

<div class="scroll-container">
  <!-- あなたの本文ここに -->
</div>

<!-- 固定ボタン -->
<div class="fixed-cta">
  <a id="lineLink" href="#" target="_blank" rel="noopener">公式LINEで参加する</a>
</div>

<!-- ✅ リンクスクリプト -->
<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const ref = params.get('ref') || 'unknown';
  const redirectURL = `https://あなたのnetlifyドメイン/redirect.html?ref=${encodeURIComponent(ref)}`;
  document.getElementById('lineLink').href = redirectURL;
})();
</script>
</body>
</html>
