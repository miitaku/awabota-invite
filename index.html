<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>awabota公式LINE</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      width: 100%;
      max-width: 420px;
      padding: 24px;
    }

    .line-icon {
      width: 80px;
      height: 80px;
      margin-bottom: 20px;
    }

    .message {
      font-size: 1.2rem;
      font-weight: bold;
      color: #111;
      line-height: 1.6em;
      margin-bottom: 40px;
    }

    .open-btn {
      display: block;
      width: 100%;
      max-width: 360px;
      margin: 0 auto;
      padding: 18px;
      background-color: #06C755;
      color: #fff;
      font-size: 1.2rem;
      font-weight: bold;
      border-radius: 12px;
      text-decoration: none;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      transition: background-color 0.2s;
    }

    .open-btn:hover {
      background-color: #05b14a;
    }

    @media (max-width: 480px) {
      .line-icon {
        width: 64px;
        height: 64px;
      }

      .message {
        font-size: 1.1rem;
        margin-bottom: 32px;
      }

      .open-btn {
        font-size: 1.1rem;
        padding: 16px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- LINEアイコンのみ -->
    <img class="line-icon" src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINEアイコン" />

    <!-- 中央のテキスト -->
    <div class="message">
      LINEアプリを開いて<br>続行して下さい。
    </div>

    <!-- アクションボタン -->
    <a class="open-btn" id="lineLink" href="#" target="_blank">LINEアプリを開く</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "不明";

    fetch("https://script.google.com/macros/s/AKfycbxnGoVPhOWQ0MnWgYkjdtYmcWR4bqO-b30zMMunIcfGVN8PUPQNpcnXeYWnkNq71jCqJg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ ref })
    }).catch(err => {
      console.error("送信エラー:", err);
    });

    // ✅ リンク設定（アフィリエイトリンク先）
    document.getElementById("lineLink").href = "https://line.me/R/ti/p/@479rnxap";
  </script>
</body>
</html>
