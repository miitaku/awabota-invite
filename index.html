<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>awabota公式LINE</title>
  <style>
    body {
      background-color: #ffffff;
      font-family: 'Helvetica Neue', sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
      max-width: 360px;
      padding: 20px;
    }

    .line-icon {
      width: 80px;
      margin-bottom: 24px;
    }

    .message {
      font-size: 1.1rem;
      font-weight: bold;
      color: #111;
      margin-bottom: 30px;
      line-height: 1.6em;
    }

    .open-btn {
      display: inline-block;
      background-color: #06C755;
      color: white;
      padding: 16px 32px;
      border-radius: 10px;
      font-size: 1.1rem;
      font-weight: bold;
      text-decoration: none;
      transition: background 0.2s;
    }

    .open-btn:hover {
      background-color: #05b14a;
    }

    @media screen and (max-width: 480px) {
      .line-icon {
        width: 60px;
      }
      .open-btn {
        width: 80%;
        padding: 14px;
        font-size: 1rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <img class="line-icon" src="https://scdn.line-apps.com/n/line_add_friends/line_button_icon_2x.png" alt="LINEアイコン" />
    <div class="message">LINEアプリを開いて<br>続行して下さい。</div>
    <a class="open-btn" id="lineLink" href="#" target="_blank">LINEアプリを開く</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "不明";

    fetch("https://script.google.com/macros/s/AKfycbxnGoVPhOWQ0MnWgYkjdtYmcWR4bqO-b30zMMunIcfGVN8PUPQNpcnXeYWnkNq71jCqJg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ ref })
    }).catch(err => {
      console.error("送信エラー:", err);
    });

    // ✅ LINE登録リンク
    document.getElementById("lineLink").href = "https://line.me/R/ti/p/@479rnxap";
  </script>
</body>
</html>
