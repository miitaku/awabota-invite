<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover" />
<title>awabota Affiliate｜あなたの波から始まる信用循環</title>

<style>
:root{
  --bg:#f9fafb;
  --card:#ffffff;
  --ink:#0f172a;
  --mut:#64748b;
  --acc:#00b900;
  --border:#e5e7eb;
  --shadow:0 8px 20px rgba(0,0,0,.08);
}
*{box-sizing:border-box;margin:0;padding:0;}
body{
  background:var(--bg);
  color:var(--ink);
  font-family:-apple-system, BlinkMacSystemFont, "Noto Sans JP", sans-serif;
  display:flex; flex-direction:column; min-height:100vh;
}
.scroll{
  flex:1; overflow-y:auto; -webkit-overflow-scrolling:touch;
  overscroll-behavior:none; padding-bottom:120px;
}
main{max-width:720px;margin:auto;padding:40px 24px;}

/* ===== Hero ===== */
.hero{text-align:center;margin-bottom:40px;}
.hero img.logo{width:80px;height:80px;object-fit:contain;margin-bottom:10px;}
.hero h1{font-size:1.7rem;line-height:1.5;margin:0 0 12px;font-weight:700;}
.hero p{font-size:1.05rem;color:var(--mut);margin:0;}

/* ===== Message Section ===== */
.msg{
  background:var(--card);
  border-radius:16px;box-shadow:var(--shadow);
  padding:28px 24px;margin-bottom:36px;text-align:center;
  border:1px solid var(--border);
}
.msg h2{font-size:1.4rem;margin:0 0 14px;}
.msg p{line-height:1.9;margin:0 0 24px;}
.msg strong{color:var(--acc);}

/* ===== Button ===== */
.btn{
  display:inline-block;background:var(--acc);color:#fff;
  font-weight:700;padding:14px 28px;border-radius:12px;text-decoration:none;
  box-shadow:0 6px 16px rgba(0,185,0,.25);
  transition:.2s;
}
.btn:hover{opacity:.9;transform:translateY(1px);}
.note{margin-top:18px;color:var(--mut);font-size:.9rem;line-height:1.6;}

/* ===== 固定CTA ===== */
.fixed-cta{
  position:fixed;left:0;right:0;bottom:0;
  background:var(--card);
  border-top:1px solid var(--border);
  text-align:center;padding:12px 20px calc(12px + env(safe-area-inset-bottom));
  box-shadow:0 -6px 24px rgba(0,0,0,.08);
  z-index:9999;
  will-change:transform;
}
.fixed-cta a{
  display:inline-block;background:var(--acc);color:#fff;font-weight:700;
  font-size:1.05rem;padding:14px 28px;border-radius:10px;text-decoration:none;
}
</style>
</head>
<body>
<div class="scroll">
<main>

  <!-- HERO -->
  <section class="hero">
    <img class="logo" src="/images/logo2.jpg" alt="awabotaロゴ">
    <h1>どんな内容でもOK<br>あなたの波から始まる<br>“信用の流れ”へ</h1>
    <p>AI・信用SEO・Web・人生相談<br>すべてawabotaが受け止めます</p>
  </section>

  <!-- MESSAGE -->
  <section class="msg">
    <h2>あなたの「今」を聞かせて<br>ください</h2>
    <p>ビジネス、AI、信用スコア、<br>集客、人間関係——<br>
    <strong>どんなテーマでも構いません。</strong><br>
    awabotaスタッフが、あなたの波に合った形で返信します。</p>

    <!-- ✅ 紹介リンク反映付きLINEボタン -->
    <a id="lineLink" href="#" target="_blank" rel="noopener" class="btn">
      公式LINEで相談を送る<br>（無料）
    </a>

    <p class="note">登録後、トーク画面でそのままメッセージを<br>送ってください<br>
    すべての内容に順次対応します（深夜帯は翌営業）</p>
  </section>

</main>
</div>

<!-- 固定CTA -->
<div class="fixed-cta">
  <a id="lineLinkFixed" href="#" target="_blank" rel="noopener">
    公式LINEで相談
  </a>
</div>

<!-- ✅ リダイレクト設定 -->
<script>
(function(){
  const params = new URLSearchParams(window.location.search);
  const ref = params.get("ref") || "unknown";
  const redirect = "https://awabota-invite.netlify.app/redirect.html?ref=" + encodeURIComponent(ref);
  document.getElementById("lineLink").href = redirect;
  document.getElementById("lineLinkFixed").href = redirect;
})();
</script>

</body>
</html>
