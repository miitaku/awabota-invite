<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>LINE登録ページ</title>
  <style>
    body {
      background-color: #eaf6fb;
      font-family: sans-serif;
      text-align: center;
      padding: 2em 1em;
    }
    .container {
      background: #fff;
      padding: 2em;
      border-radius: 10px;
      max-width: 460px;
      margin: auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      font-size: 1.5em;
      color: #1976d2;
      margin-bottom: 1em;
      line-height: 1.6em;
      white-space: pre-line;
    }
    .arrow {
      font-size: 2em;
      margin: 0.5em 0 1.2em;
    }
    .line-button {
      display: inline-block;
      background: #06C755;
      color: #fff;
      padding: 1em 2em;
      border-radius: 8px;
      font-size: 1em;
      text-decoration: none;
      margin-top: 1em;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>ここまでご覧いただき<br>ありがとうございます</h1>
    <div class="arrow">🔽</div>
    <a class="line-button" id="lineLink" href="#" target="_blank">公式LINEに登録する</a>
  </div>

  <script>
    const params = new URLSearchParams(window.location.search);
    const ref = params.get("ref") || "不明";

    fetch("https://script.google.com/macros/s/AKfycbxnGoVPhOWQ0MnWgYkjdtYmcWR4bqO-b30zMMunIcfGVN8PUPQNpcnXeYWnkNq71jCqJg/exec", {
      method: "POST",
      headers: { "Content-Type": "application/x-www-form-urlencoded" },
      body: new URLSearchParams({ ref })
    }).catch(err => {
      console.error("送信エラー:", err);
    });

    document.getElementById("lineLink").href = "https://line.me/R/ti/p/@479rnxap";
  </script>
</body>
</html>
