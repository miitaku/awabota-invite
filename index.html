<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>LINEアプリを開く</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #fff;
      font-family: sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .container {
      text-align: center;
      padding: 1em;
      width: 90%;
      max-width: 400px;
    }
    .line-icon {
      margin-bottom: 20px;
    }
    .line-icon img {
      height: 50px;
    }
    .message {
      font-size: 1.2em;
      font-weight: bold;
      color: #222;
      margin-bottom: 40px; /* ←ここで余白を広く */
    }
    .open-btn {
      background-color: #00c300;
      color: white;
      font-size: 1.1em;
      font-weight: bold;
      padding: 1em 2em;
      border: none;
      border-radius: 10px;
      width: 100%;
      max-width: 320px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="line-icon">
      <img src="https://scdn.line-apps.com/n/line_add_friends/btn/ja.png" alt="LINE友だち追加" />
    </div>
    <div class="message">
      LINEアプリを開いて<br>続行して下さい。
    </div>
    <button class="open-btn" onclick="window.location.href='https://line.me'">
      LINEアプリを開く
    </button>
  </div>
</body>
</html>
